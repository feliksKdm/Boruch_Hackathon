<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Success Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        textarea { width: 100%; height: 200px; }
        input[type=file] { margin-top: 1em; }
        button { margin-top: 0.5em; }
        pre { background: #f4f4f4; padding: 1em; }
        .container { max-width: 800px; margin: auto; }
        .section { margin-bottom: 2em; }
    </style>
</head>
<body>
<div class="container">
    <h1>Student Success Predictor</h1>

    <div class="section">
        <h2>Single prediction (JSON)</h2>
        <p>Paste a JSON object with snake_case features.</p>
        <textarea id="jsonInput" placeholder='{
    "marital_status":1,
    "application_mode":17,
    ...
}'></textarea>
        <br>
        <button onclick="sendJson()">Predict</button>
        <pre id="jsonOutput"></pre>
    </div>

    <div class="section">
        <h2>Batch prediction (CSV upload)</h2>
        <input type="file" id="csvFile" accept=".csv">
        <br>
        <button onclick="sendCsv()">Upload & Predict</button>
        <pre id="csvOutput"></pre>
    </div>
</div>

<script>
    async function sendJson(){
        const input = document.getElementById('jsonInput').value;
        let data;
        try { data = JSON.parse(input); } catch(e){
            document.getElementById('jsonOutput').textContent = 'Invalid JSON: ' + e;
            return;
        }
        const resp = await fetch('/predict', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify(data)
        });
        const text = await resp.text();
        document.getElementById('jsonOutput').textContent = resp.status + '\n' + text;
    }

    async function sendCsv(){
        const fileInput = document.getElementById('csvFile');
        if(!fileInput.files.length){
            document.getElementById('csvOutput').textContent = 'No file selected';
            return;
        }
        const form = new FormData();
        form.append('file', fileInput.files[0]);
        const resp = await fetch('/predict_csv', {
            method:'POST',
            body: form
        });
        if(resp.ok){
            const blob = await resp.blob();
            const url = URL.createObjectURL(blob);
            document.getElementById('csvOutput').textContent = 'Download link: ' + url;
        } else {
            const text = await resp.text();
            document.getElementById('csvOutput').textContent = resp.status + '\n' + text;
        }
    }
</script>
</body>
</html>
